    // 对数组的指定位置[l, r]的元素进行插入拍排序：
    // 外层的for循环用来定位开始比较的那个元素,当前i对应的元素的位置，决定了内层循环的次数
    // 内层循环从当前定位的元素这开始往前依次比较，如果当前值temp大于它的前一位上的值的话，那么就让
    // 前一位上的值覆盖当前位置上的值，继续下一次的比较，直到j位置对应的元素或者j的值不符合条件
    // 将j对应的位置的元素跟当前temp的值交换，结束排序
    function insertSort(arr, l, r) {
        let temp = null
        for (let i = l+1; i <= r; i++) {
            temp = arr[i]
            let j
            for(j = i; j > 0&&temp < arr[j-1]; j--){
                arr[j] = arr[j-1]
            }
            arr[j] = temp
        }
        return arr
    }
